{% extends "_base.html" %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center">
    <div class="max-w-md px-8 py-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Password Reset Complete</h2>
        <p class="text-lg text-gray-700 mb-4">Your password has been successfully reset.</p>
        <p class="text-sm text-gray-600 mb-6">You can now <a href="{% url 'login' %}" class="text-blue-600 hover:underline">log in</a> with your new password.</p>
        <a href="{% url 'login' %}" class="block w-full bg-blue-500 hover:bg-blue-600 text-white text-center py-2 rounded-md transition duration-300">Log In</a>
    </div>
</div>
{% endblock content %}
